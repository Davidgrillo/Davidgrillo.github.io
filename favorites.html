<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2 - My GIFOS</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/hamburger.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body onload='loadContentFav()'>
    <div class="edgePage"></div>
    <header>
        <a href="index.html" class="logo"><img src="img/logo-desktop.svg" id="logo" alt="logo page"></a>

        <nav>
            <div class="containerBurger">
                <img src="img/burger.svg" alt="image menu burger" class="menu" id="navBar">
                <img src="img/button-close.svg" alt="image button close" class="hidden" id="navBarClose">
                <!-- <i ></i> -->
                <!-- <i class="fas fa-times menu"></i> -->
            </div>
            <ul id="ulNavBar">
                <li><a href="#" id="theme">MODO NOCTURNO</a></li>
                <li><a href="favorites.html">FAVORITOS</a></li>
                <li><a href="myGifos.html">MIS GIFOS</a></li>
            </ul>
        </nav>
        <a href="createGifos.html" class="hiddenCreateGifos"> <img src="img/button-crear-gifo.svg" class="createGifo" alt="image create"></a>
    </header>
    <main>

        <section class="favorites iconsHover">
            <img class="iconFavorites" src='img/icon-favoritos.svg' alt='icon favorites'>
            <h2>Favoritos</h2>
            <div class="imagesGeneral" id="outImgFav">

            </div>

            <div id="saveFirstGifo" class="saveFirstGifoHidden">
                <img src="img/icon-mis-gifos-sin-contenido.svg" alt="image Gifos without content">
                <p>"¡Guarda tu primer GIFO en Favoritos para que se muestre aquí!"</p>
            </div>

            <button class="buttonGeneral" onclick="clearFavorites()" id="buttonGeneralFavorites">Ver más</button>

        </section>

        <section class="trending iconsHover">
            <h2>Trending GIFOS</h2>
            <p>Mira los últimos <span> GIFO  de nuestra comunidad.</span></p>
            <div class="containerCarouselTrending">
                <img src="img/button-left.svg" id="btnBack" class="btnBack" alt="button back">
                <div class="imgTrending" id="sectionTrending">
                </div>
                <img src="img/button-right.svg" id="btnNext" class="btnNext" alt="button next">
            </div>
            <div id="divFullScreen" class="hidden"></div>
        </section>

    </main>
    <footer>
        <p>Compartir en:</p>
        <div>
            <a href="https://www.facebook.com/" target="_blank"><img src="img/icon_facebook.svg" alt="image facebook"></a>
            <a href="https://twitter.com/" target="_blank"><img src="img/icon-twitter.svg" alt="image twitter"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="img/icon_instagram.svg" alt="image instagram"></a>
        </div>
        <p>© GIFOS 2020 All Rights Reserved.</p>
    </footer>
    <div class="edgePage"></div>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/favorites.js"></script>
    <script type="text/javascript" src="js/trending.js"></script>
</body>

</html>
